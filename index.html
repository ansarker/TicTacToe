<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <script type="text/javascript" src="tictactoe.js"></script>
</head>

<body onload="startGame()">
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <hr></hr>
    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">Won <span class="one_times" id="winP1">0</span> <span class="two_times" id="winP2">0</span> times</div>
      <div class="times">Lost <span class="one_times" id="lostP1">0</span> <span class="two_times" id="lostP2">0</span> times</div>
      <br/>
      <div class="statusDiv borderBottom" id="message">Game Status</div>
      <p>New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button onclick="startGame()">Restart</button>
    </div>
    <div class="board">
      <table class="ticTable">
        <tbody>
          <tr>
            <td id="0" onclick="play(this)" class="square borderBottom borderRight"></td>
            <td id="1" onclick="play(this)" class="square borderBottom borderRight"></td>
            <td id="2" onclick="play(this)" class="square borderBottom"></td>
          </tr>
          <tr>
            <td id="3" onclick="play(this)" class="square borderBottom borderRight"></td>
            <td id="4" onclick="play(this)" class="square borderBottom borderRight"></td>
            <td id="5" onclick="play(this)" class="square borderBottom"></td>
          </tr>
          <tr>
            <td id="6" onclick="play(this)" class="square borderRight"></td>
            <td id="7" onclick="play(this)" class="square borderRight"></td>
            <td id="8" onclick="play(this)" class="square"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
